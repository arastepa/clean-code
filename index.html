<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <section class="matrix"><img class="matrix-img" src="./eisenhower-matrix.jpg"><a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></section>
    <section class="main">
      <div id="addition"><label class ="label-task" for="new-task">Add Item</label>
        <div class="task-row">
          <input id="new-task"class="task text-field" type="text">
          <button class="btn">Add</button>
        </div>
      </div>
      <h3 class="heading">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="task-item">
          <input type="checkbox" class="check-field"><label class="label-edit task">Pay Bills</label>
          <input type="text" class="task text-field"><button class="edit btn">Edit</button><button class="delete btn"><img class="del" src="./remove.svg"></button>
        </li>
        <li class="edit-mode task-item">
          <input type="checkbox" class="check-field"><label class="label-edit task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task text-field"><button class="edit btn">Save</button><button class="delete btn"><img class="del" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="task-item">
          <input type="checkbox" class="check-field" checked><label class="label-edit task">See the Doctor</label>
          <input type="text" class="task text-field"><button class="edit btn">Edit</button><button class="delete btn"><img class="del" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
